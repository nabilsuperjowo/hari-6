<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2" id="listBarang">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        var items = [
            ['001', 'Laptop Lenovo', 16000000, 'laptop yang mantap untuk kantoran', 'assets/1.png'],
            ['002', 'Laptop tuf gaming', 30000000, 'laptop gaming yang sanggup untuk melibas game apapun', 'assets/download.jpeg'],
            ['003', 'Laptop rog', 50000000, 'Cocok untuk di bawa ke luar rumah', 'assets/download (1).jpeg'],
            ['004', 'Laptop ROG FLOW', 30000000, 'Cocok untuk di bawa keluar dengan harga yang lebih murah dari pada ROG', 'assets/download (2).jpeg']
        ];

        // Function to display all items
        function displayItems(items) {
            let listBarang = document.getElementById('listBarang');
            listBarang.innerHTML = ''; // Clear list first
            items.forEach(function(item) {
                let itemHTML = `
                <div class="col-4 mt-2">
                    <div class="card" style="width: 18rem;">
                        <img src="${item[4]}" class="card-img-top" height="200px" width="200px" alt="${item[1]}">
                        <div class="card-body">
                            <h5 class="card-title">${item[1]}</h5>
                            <p class="card-text">${item[3]}</p>
                            <p class="card-text">Rp ${item[2].toLocaleString()}</p>
                            <a href="#" class="btn btn-primary add-to-cart" data-id="${item[0]}">Tambahkan ke keranjang</a>
                        </div>
                    </div>
                </div>`;
                listBarang.innerHTML += itemHTML;
            });

            // Add event listener to add to cart buttons
            document.querySelectorAll('.add-to-cart').forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    addToCart();
                });
            });
        }

        // Display all items on page load
        displayItems(items);

        // Search functionality
        document.getElementById('formItem').addEventListener('submit', function(e) {
            e.preventDefault();
            let keyword = document.getElementById('keyword').value.toLowerCase();
            let filteredItems = items.filter(function(item) {
                return item[1].toLowerCase().includes(keyword);
            });
            displayItems(filteredItems);
        });

        // Add to cart functionality
        var cartCount = 0;
        function addToCart() {
            cartCount++;
            document.getElementById('cart').innerHTML = `<i class="fas fa-shopping-cart"></i>(${cartCount})`;
        }
    </script>
</body>
</html>
